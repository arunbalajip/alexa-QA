<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{testVm.topic.topic}}</h3>
    </div>
    <div class="panel-body">
        <div ng-repeat="question in testVm.topic.questions">
            {{$index+1}}. {{question.question}}<br>
            <input type="radio" name="{{$index}}" value="{{question.option1}}"> {{question.option1}}<br>
            <input type="radio" name="{{$index}}" value="{{question.option2}}"> {{question.option2}}<br>
            <input type="radio" name="{{$index}}" value="{{question.option3}}"> {{question.option3}}<br>
        </div>
    </div>
</div>
